<div class="shop__filter filter">
  <div class="filter__category filter__item">
    <h3 class="filter__title">CATEGORY</h3>
    <form class="filter__form" action="#">
      <label class="filter__lable">
        <input class="filter__checkbox-input" type="checkbox">
        <div class="filter__checkbox">
          <span>Chair</span>
          <span>></span>
        </div>
      </label>
      <label class="filter__lable">
        <input class="filter__checkbox-input" type="checkbox">
        <div class="filter__checkbox">
          <span>Table</span>
          <span>></span>
        </div>
      </label>
      <label class="filter__lable">
        <input class="filter__checkbox-input" type="checkbox">
        <div class="filter__checkbox">
          <span>Lamp</span>
          <span>></span>
        </div>
      </label>
      <label class="filter__lable">
        <input class="filter__checkbox-input" type="checkbox">
        <div class="filter__checkbox">
          <span>Watch</span>
          <span>></span>
        </div>
      </label>
      <label class="filter__lable">
        <input class="filter__checkbox-input" type="checkbox">
        <div class="filter__checkbox">
          <span>Clock</span>
          <span>></span>
        </div>
      </label>
    </form>
  </div>
  <div class="filter-price filter__item">
    <h3 class="filter-price-title filter__title">
      PRICE
    </h3>
    <form class="filter-price__form" action="#">
      <input class="filter-price__input" type="checkbox" data-min="0" data-max="800" data-from="100" data-to="500">
      <div class="filter-price__box">
        <span class="filter-price__from"></span>
        <span class="filter-price__to"></span>
      </div>
    </form>
  </div>
  <div class="filter__category filter__item">
    <h3 class="filter__title">BRAND</h3>
    <form class="filter__form" action="#">
      <label class="filter__lable">
        <input class="filter__checkbox-input" type="checkbox">
        <div class="filter__checkbox">
          <span>RFL</span>
          <span class="filter__checkbox-num">(10)</span>
        </div>
      </label>
      <label class="filter__lable">
        <input class="filter__checkbox-input" type="checkbox">
        <div class="filter__checkbox">
          <span>Brothers</span>
          <span class="filter__checkbox-num">(21)</span>
        </div>
      </label>
      <label class="filter__lable">
        <input class="filter__checkbox-input" type="checkbox">
        <div class="filter__checkbox">
          <span>Regal</span>
          <span class="filter__checkbox-num">(3)</span>
        </div>
      </label>
      <label class="filter__lable">
        <input class="filter__checkbox-input" type="checkbox">
        <div class="filter__checkbox">
          <span>Nadia</span>
          <span class="filter__checkbox-num">(14)</span>
        </div>
      </label>
      <label class="filter__lable">
        <input class="filter__checkbox-input" type="checkbox">
        <div class="filter__checkbox">
          <span>Otobi</span>
          <span class="filter__checkbox-num">(6)</span>
        </div>
      </label>
    </form>
  </div>
  <div class="filter-recent filter__item">
    <h3 class="filter__title">RECENT PRODUCTS</h3>
    <div class="filter-recent__items">
      <div class="filter-recent__item">
        <img class="filter-recent__img" src="images/content/recent-1.jpg" alt="recent-1">
        <div class="filter-recent__box">
          <p class="filter-recent__title">Pendant lamp</p>
          <div class="filter-recent__stars filter-recent__box--mod"></div>
          <span class="filter-recent__price">23$</span>
        </div>
      </div>
      <div class="filter-recent__item">
        <img class="filter-recent__img" src="images/content/products/lamp_1.png" alt="recent-2">
        <div class="filter-recent__box ">
          <p class="filter-recent__title">Pendant lamp</p>
          <div class="filter-recent__stars  filter-recent--product"></div>
          <span class="filter-recent__price">23$</span>
        </div>
      </div>
      <div class="filter-recent__item">
        <img class="filter-recent__img" src="images/content/recent-3.jpg" alt="recent-3">
        <div class="filter-recent__box">
          <p class="filter-recent__title">Pendant lamp</p>
          <div class="filter-recent__stars "></div>
          <span class="filter-recent__price">23$</span>
        </div>
      </div>
    </div>
  </div>
</div>
